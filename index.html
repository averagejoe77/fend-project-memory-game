<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="backdrop"></div>
    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-hdr">Congratulations <span class="title"></span></h2>
            <p>You matched all of the cards in <span class="totalMoves"></span> moves.</p>
            <button class="modal-restart">Play Again</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span>
				<ul class="stars">
					<li>
						<i class="fa fa-star"></i>
					</li>
					<li>
						<i class="fa fa-star"></i>
					</li>
					<li>
						<i class="fa fa-star"></i>
					</li>
				</ul>

				<span class="moves">
					<span class="count">0</span> Moves
            </span>
            </span>

            <span class="timer">00:00</span>

            <span class="restart">
				<i class="fa fa-repeat"></i>
			</span>
        </section>

        <div class="table">
            <div class="spinner">
                <div class="text">Shuffeling...</div>
                <div class="first"></div>
                <div class="second"></div>
            </div>
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
